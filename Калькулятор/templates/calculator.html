<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Калькулятор</h1>
        <form method="POST">
            <div class="form-group">
                <label for="num1">Цифра 1</label>
                <input type="number" class="form-control" id="num1" name="num1" step="any" required>
            </div>
            <div class="form-group">
                <label for="num2">Цифра 2</label>
                <input type="number" class="form-control" id="num2" name="num2" step="any" required>
            </div>
            <div class="form-group">
                <label for="operation">Операция</label>
                <select class="form-control" id="operation" name="operation">
                    <option value="Сложение">Сложение</option>
                    <option value="Вычитание">Вычитание</option>
                    <option value="Умножение">Умножение</option>
                    <option value="Деление">Деление</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Вычислять</button>
        </form>
        <h2>Результат: {{ result }}</h2>
    </div>
</body>
</html>
